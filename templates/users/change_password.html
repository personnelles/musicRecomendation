<h2>修改密码</h2>


{% if message %}
    <div class="messages">
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<!-- 修改密码表单 -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">修改密码</button>
</form>

<a href="{% url 'index:home' %}">返回主页</a>
